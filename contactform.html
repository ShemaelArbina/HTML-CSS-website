<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="availablelisting.css" />
    <title></title>
</head>
<body>
    <fieldset>
        <form action="mailto:arbinashemaelt@gmail.com">
            <h1 style="text-align:center;"> What type of property are you looking for?</h1>
            <div class="personalinfo">
                <h3 style="background-color:gray;margin-top:0;width:100%">Personal info</h3>
            <label> First Name:
                <input type="text" />
            </label> <br />
                <label> Last Name:
                <input type="text" /></label><br />

                <label >
                    Phone Number: <input type="text" />
                </label><br />
                <label >
                    Email:
                    <input type="text" />
                </label>
                </div>
            <div class="personalinfo">
                <h3 style="background-color:gray;margin-top:0;width:100%">Property Info </h3>
                <label for="property">
                    Type of Property:
                    <select>
                        <option value="Select property">Select Property</option>
                        <option value="house/condo">House/Condo</option>
                        <option value="house only">House Only</option>
                        <option value="condo only">Condo Only</option>
                        <option value="lots/lands">Lots/Lands</option>
                        <option value="multi-unit residental">Multi Unit residental</option>
                        <option value="Rental">Rental</option>
                        <option value="commercial">Commercial</option>
                    </select>
                </label>
                <br />

                <label for="Bedrooms">
                    #Bedrooms:
                    <select>
                        <option value="Bed">Select # Bedrooms</option>
                        <option value="one">1+</option>
                        <option value="two">2+</option>
                        <option value="three">3+</option>
                        <option value="four">4+</option>
                        <option value="five">5+</option>
                    </select>
                </label>
                <br />

                <label for="Bathrooms">
                    #Bedrooms:
                    <select>
                        <option value="bath">Select # Bathrooms</option>
                        <option value="oneb">1+</option>
                        <option value="twob">2+</option>
                        <option value="threeb">3+</option>
                        <option value="fourb">4+</option>
                        <option value="fiveb">5+</option>
                    </select>
                </label>
                <br />
                <label>
                    Whats your max price range:
                    <input type="text" />
                </label> <br />
                <label>
                    Whats your min price range:
                    <input type="text" />
                </label>
            </div>

            <div class="personalinfo">
                <h3 style="background-color:gray;margin-top:0;width:100%;">Other Inquires</h3>
                <textarea rows="10"message="inquires" style="width:100%;">Any other questions,suggestions,feedback please leave here!</textarea>
            </div>

            <input type="submit" />
        </form>


    </fieldset>

</body>
</html>
